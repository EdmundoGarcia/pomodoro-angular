<app-theme-toggle></app-theme-toggle>

<button class="btn clock" (click)="toggleTimer()">
  <i class="fas fa-clock"></i>
</button>

<button class="btn task" (click)="toggleShowTasks()">
  <i class="fas fa-tasks"></i>
</button>
<div class="content">
  <app-timer *ngIf="showTimer"></app-timer>
  
  <app-task *ngIf="showTask"></app-task>

</div>

<div class="container">
    <!-- <div class="text">{{ theme === 'work'? 'Hora de chambear': 'Hora del break' }}</div> -->
    <div class="text">{{ theme==='work' ? 'Hora de chambear' : 'Hora del break' }}</div>
    <div class="timer">{{ formatTime(timeLeft) }}</div>
    <button (click)="startTimer()" [disabled]="isRunning">Start</button>
    <button (click)="pauseTimer()" [disabled]="isPaused">Pause</button>
    <button (click)="resetTimer()">Reset</button>
</div>
